<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>input email address</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="panel panel-default">
      <div id="message" class="alert alert-info mt-3 ml-2">
        gmailのアドレスを登録してください
      </div>
      <div class="form-group">
        <div class="row">
          <div class="pl-4">
            <label>メールアドレス</label>
          </div>
        </div>
        <div class="row pb-3">
          <div class="col-xs-6 col-sm-4 col-md-4 pl-4 pr-0">
            <input
              type="text"
              id="gmailAddress"
              class="form-control"
              placeholder="xxxxxxxx"
            />
          </div>
          <div class="col-xs-6 col-sm-8 col-md-8 pl-0">
            <input class="form-control" disabled="true" value="@gmail.com" />
          </div>
        </div>
        <div class="row pl-2">
          <div class="col-12">
            <button id="registBtn" class="btn btn-success float-right ml-1">
              　　OK　　
            </button>
            <button id="cancelBtn" class="btn btn-outline-success float-right">
              キャンセル
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
